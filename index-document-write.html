<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Dynamically add tag</title>
  <script src="js/embed-document-write.js"></script>
</head>
<body>
  <h1>Using document.write</h1>
  <h2>first</h2>
  <div id="first"></div>
  <script>module.first();</script>
  <h2>second</h2>
  <div id="second"></div>
  <script>module.second();</script>
  <h2>third</h2>
  <div id="third"></div>
  <script>module.third();</script>
</body>
</html>
